  <h1 id="docHeader">Bamboleo</h1>
  
  
  <div class="button-container">
    <button onclick="showHeader()" id="showButton">Show Bamboleo!</button>
    <button onclick="hideHeader()" id="hideButton">Hide Bamboleo!</button>
    <button onclick="changeMyColor()" id="changeMyColor">Change My color</button>
    <button onclick="donotchangeColor()" id="donotchangeColor">Do not change color</button>
    <button onclick="addPicture()" id="addpicture">Add Picture</button>
    <button onclick="hidePicture()" id="hidePicture">Hide Picture</button>

  </div>
   <p id="message"></p>
   <script>
    var header = document.getElementById("docHeader");
     function showHeader(){
      document.getElementById("message").innerText = "";
      document.getElementById("hideButton").removeAttribute("disabled");
       if(header.style.visibility === "visible"){
        document.getElementById("showButton").setAttribute("disabled", "disabled");
        document.getElementById("message").innerText = "Bamboleo is already shown!";
      }
      header.style.visibility = "visible";
    }
     function hideHeader(){
      document.getElementById("message").innerText = "";
      document.getElementById("showButton").removeAttribute("disabled");
       if(header.style.visibility === "hidden"){
        document.getElementById("hideButton").setAttribute("disabled", "disabled");
        document.getElementById("message").innerText = "Bamboleo is already hidden!";
      }
      header.style.visibility = "hidden";
    }
