<!DOCTYPE <!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><Page Title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   
</head>
<body>
    <div class="container">
        <h1>Please fill the contact form</h1>
         <form action="" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstname" class="form-input" required>
            </div>
             <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastname" class="form-input">
            </div>
             <div class="form-group">
                <label for="email">Email Adress</label>
                <input type="text" id="email" name="emailadress" class="form-input">
            </div>
             <label for="messageText">Message</label>
            <textarea></textarea>
             </form>
            
        <button id="submitForm" disabled>Submit</button>
    </div>
    
     <script>
        $(document).ready(function(){
            $('input, textarea').blur(function(){
                     $('.form-group input, .form-group textarea').each(function(){
                        
                        if($(this).val() != ''){
                            $('#submitForm').removeAttr('disabled');
                            
                        }
                         else {
                            $('#submitForm').attr('disabled', 'disabled');
                    
                        }
                    });
            });
             $('#submitForm').click(function(){
                $('form').before('<div class="alert alert-success"><h2>Thank you for your message!</h2></div>');
                $('form').remove();
            });
        });
    </script>
</body>
</html>
