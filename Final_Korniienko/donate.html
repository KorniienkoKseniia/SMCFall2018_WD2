<!DOCTYPE html>
<html>
<title>Goodwill</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
<body>

  
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="index.html" class="w3-bar-item w3-button" ><b>GOODWILL</b> </a>
    
    
    <div class="w3-right w3-hide-small">
      <a href="About.html" class="w3-bar-item w3-button">About</a>
      <a href="Donate.html" class="w3-bar-item w3-button">Donate</a>
      <a href="Blog.html" class="w3-bar-item w3-button">Blog</a>

    </div>
  </div>
</div>


<img class="w3-image" src="images/1.jpg" alt="Goodwill" width="1500" height="800">
    <div class="w3-display-middle w3-margin-top w3-center">

  <div class="w3-container w3-padding-32" id="contact">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">DONATE</h3>
    <p>Your support is very important to us. Please choose your donation.</p>
    <form action="" method="POST">
      <input class="w3-input w3-border" type="text" placeholder="First Name" required name="FirstName">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Last Name" name="LastName">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Email" name="Email">
      <input class="w3-input w3-section w3-border" type="text" placeholder="Comment" name="Comment">

      <h1>Select the amount</h1>
        <label class="container">100
        <input type="radio" checked="checked" name="radio">
        <span class="checkmark"></span>
        </label>
          <label class="container">200
          <input type="radio" name="radio">
          <span class="checkmark"></span>
          </label>
        <label class="container">300
        <input type="radio" name="radio">
        <span class="checkmark"></span>
        </label>
          <label class="container">400
          <input type="radio" name="radio">
          <span class="checkmark"></span>
          </label>



<br>
      <button class="w3-button w3-black w3-section" id="submitForm" disabled>
        SUBMIT
      </button>
    </form>
  </div>


<script>
        $(document).ready(function(){
            $('input, textarea').blur(function(){
                     $('.form-group input, .form-group textarea').each(function(){
                        
                        if($(this).val() != ''){
                            $('#submitForm').removeAttr('disabled');
                            
                        }
                         else {
                            $('#submitForm').attr('disabled', 'disabled');
                    
                        }
                    });
            });
             $('#submitForm').click(function(){
                $('form').before('<div class="alert alert-success"><h2>Thank you for your message!</h2></div>');
                $('form').remove();
            });
        });
    </script>

</body>
</html>
